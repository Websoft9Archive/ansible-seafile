region: "0"
common_install_docker: True
docker_install: False

mysql_install_server: False

docker_applications: 
  - phpmyadmin

docker_applications_list: 
  - onlyofficedocumentserver

nginx_certbot: True
nginx_reverse_proxy_port: "9100"
nginx_appname: "seafile"
nginx_vhost_mode: "reverse"

    
init_docker:
  seafile:
    admin_username: me@example.com
    admin_password: "admin123"
    db: mysql
    db_name: seafile_db
    db_username: root
    db_password: "123456"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/seafile/docker-compose-{{seafile_distribution}}.yml"
    compose_commands:
      - sudo sed -i "s/123456/$new_password/g" /data/wwwroot/seafile/docker-compose-{{seafile_distribution}}.yml
      - sudo sed -i "s/admin123/$new_password/g" /data/wwwroot/seafile/docker-compose-{{seafile_distribution}}.yml
    volumes: 
      - /data/wwwroot/seafile/volumes
    commands: 
      - sudo sleep 30s
      - public_ip=`wget -O - https://download.websoft9.com/ansible/get_ip.sh | bash`
      - sudo cat /data/wwwroot/seafile/connect-onlyoffice.conf | tee -a /data/wwwroot/seafile/volumes/seafile_data/seafile/conf/seahub_settings.py
      - sudo sed -i "s/seafile.example.com/$public_ip/g" /data/wwwroot/seafile/volumes/seafile_data/seafile/conf/seahub_settings.py
      - sudo sed -i "s/seafile.example.com:8000/$public_ip/g" /data/wwwroot/seafile/volumes/seafile_data/seafile/conf/ccnet.conf
      - sudo docker restart seafile
